name: Build and deploy .NET Core application to Web App testinghosting
on:
  workflow_dispatch:
   inputs:
    deploy_or_not:
     description: 'decide if the current workflow will run the deployment stage, default is false'
     default: false
     type: boolean
    environment_to_deploy:
      required: true
      description: 'provide the environement to deploy, dev or production or test'
      type: choice 
      options:
        - 'Test'
        - 'Development'
        
permissions:
  id-token: write
  contents: read
env:
  AZURE_WEBAPP_NAME: Diamondshop
  AZURE_WEBAPP_NAME_TEST: devdiamondshop
  AZURE_WEBAPP_PACKAGE_PATH: DiamondShop.Api/publish
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 8.0.x
  WORKING_DIRECTORY: DiamondShop.Api
  SOLUTION_PATH: DiamondShopSystem.sln
  TEST_DIRECTORY: DiamondShop.Test.General
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Restore
      run: dotnet restore "${{ env.WORKING_DIRECTORY }}"
    - name: Build
      run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore
    - name: Test
      run: dotnet test "${{ env.WORKING_DIRECTORY }}" --no-build
    - name: Publish
      run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
    - name: Publish Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: ${{ inputs.environment_to_deploy }} 
    if: ${{ inputs.deploy_or_not }}
    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v3
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    - name: Azure Login
      uses: Azure/login@v2.2.0
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id:  ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    - name: Azure CLI script
      uses: Azure/cli@v2.1.0
      with:
        azcliversion: latest
        inlineScript: |
            az account show
    
    - name: 'Set ASPNETCORE_ENVIRONMENT' #${{ inputs.environment_to_deploy }}
      run: |
          az webapp config appsettings set --name '${{ env.AZURE_WEBAPP_NAME }}' --resource-group '${{ secrets.RESOURCE_GROUP }}' --settings "ASPNETCORE_ENVIRONMENT=Development"

    - name: Deploy to Azure WebApp Development
      if: eq('${{ input.environment_to_deploy }}', 'Development')
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.Diamondshop_PublishProfile_001 }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        
    - name: Deploy to Azure WebApp Test
      if: eq('${{ input.environment_to_deploy }}', 'Test')
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME_TEST }}
        publish-profile: ${{ secrets.DIAMONDSHOP_PUBLISHPROFILE_001_TEST }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

        
